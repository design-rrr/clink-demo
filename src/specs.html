<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLINK Specs - Protocol Documentation</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preload" href="styles.css" as="style" onload="this.rel='stylesheet'">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div id="nav"></div>
    <div class="container">
        <header>
            <h1>CLINK Protocol Specifications</h1>
        </header>
        <main>
            <div class="content-section">
                <label for="spec-select"><strong>Select a spec:</strong></label>
                <select id="spec-select" class="spec-select">
                    <option value="clink-offers.md">Offers</option>
                    <option value="clink-debits.md">Debits</option>
                    <option value="clink-manage.md">Manage</option>
                </select>
                <span id="spec-loading" style="margin-left:1em; color:var(--primary-color); display:none;">Loadingâ€¦</span>
                <div id="spec-error" style="color:#F00; margin-top:1em; display:none;"></div>
                <hr>
                <div id="spec-content" style="background:var(--surface-color); padding:2em; border-radius:10px;"></div>
            </div>
        </main>
    </div>
    <script src="nav.js"></script>
    <script>
    const GITHUB_RAW_BASE = 'https://raw.githubusercontent.com/shocknet/clink/main/specs/';
    const select = document.getElementById('spec-select');
    const content = document.getElementById('spec-content');
    const loading = document.getElementById('spec-loading');
    const error = document.getElementById('spec-error');

    async function loadSpec(filename) {
        loading.style.display = 'inline';
        error.style.display = 'none';
        content.innerHTML = '';
        try {
            const resp = await fetch(GITHUB_RAW_BASE + filename);
            if (!resp.ok) throw new Error('HTTP ' + resp.status);
            const md = await resp.text();
            content.innerHTML = marked.parse(md);
        } catch (e) {
            error.textContent = 'Failed to load spec: ' + (e.message || e);
            error.style.display = 'block';
        } finally {
            loading.style.display = 'none';
        }
    }
    select.addEventListener('change', e => loadSpec(select.value));
    // Load default spec
    loadSpec(select.value);
    </script>
</body>
</html>
